<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Konkan Mart | Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<div class="page">

  <h2 class="title">Shopping Cart</h2>

  <div class="cart-layout">

    <!-- LEFT: CART ITEMS -->
    <div class="cart-left" id="cart-items"></div>

    <!-- RIGHT: PRICE DETAILS -->
    <div class="cart-right">
      <h3>Price Details</h3>

      <div class="row">
        <span>Price</span>
        <span>₹<span id="subtotal">0</span></span>
      </div>

      <div class="row">
        <span>Delivery Charges</span>
        <span>₹40</span>
      </div>

      <hr>

      <div class="row total">
        <span>Total Amount</span>
        <span>₹<span id="total">0</span></span>
      </div>

      <button class="order-btn" onclick="placeOrder()">
        PLACE ORDER
      </button>
    </div>

  </div>

</div>

<script src="cart.js"></script>
</body>
</html>
